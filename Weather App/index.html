<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1> Wassup sunshine? 🌤️</h1>
    <p id="quote">Is the weather as pretty as you?</p>
     
 

    <input type="text" id="cityInput" placeholder="where do you live?">
    <button id="getWeather">Check the Sky</button>

    <div id="weatherResult" class="hidden">
      <h2 id="cityName"></h2>
      <img id="icon" src="" alt="Weather Icon">
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>
  <footer>
    <p class="app-info">Your daily dose of weather & vibes.</p>
    <p class="credit">Designed & built with ☀️ by Aryan </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
